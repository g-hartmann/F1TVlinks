<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>F1TV link generator</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="buildPage()">
    <div class="container" style="width: 100%; background-color: #e10600; padding-bottom: 1em;">
        <div class="row" style="text-align: center;">
            <h1 style="color: #fff;">Generate F1 TV links</h1>
        </div>
      </div>
    <div class="container" style="text-align: center;">
        <div class="row" id="items">
            <div class="col-sm-4">
                <div class="item">
                    <h2>Choose Year</h2>
                    <select class="dropdown" id="year_dropdown" onchange="updateLink()">
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="item">
                    <h2>Choose Grand Prix</h2>
                    <select class="dropdown" id="loc_dropdown" onchange="updateLink()">
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="item">
                    <h2>Choose session</h2>
                    <select class="dropdown" id="session_dropdown" onchange="updateLink()">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div style="height: 1em;"></div>
        <div class="row" style="text-align: center;">
            <button id="genButton" onclick="generateLink()">Copy link to clipboard</button>
        </div>
    </div>
  </body>
</html>
