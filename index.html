<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fast F1 TV links</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>    
  </head>
  <body>
    <div class="container" id="header">
        <div class="row" style="text-align: center;">
            <h1 style="color: #fff;">Fast F1 TV links</h1>
        </div>
      </div>
    <div class="containerr" style="text-align: center;">
        <div class="row" id="items">
            <div class="col-sm-4">
                <div class="item">
                    <h2>Year</h2>
                    <i class="arrow left" onclick="changeSelection('year', 1);"></i>
                    <select class="dropdownmenu" id="year_dropdown" onchange="saveState(); refreshGP(); updateLink();">
                    </select>
                    <i class="arrow right" onclick="changeSelection('year', -1);"></i>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="item">
                    <h2>Grand Prix</h2>
                    <i class="arrow left" onclick="changeSelection('gp', -1);"></i>
                    <select class="dropdownmenu" id="gp_dropdown" onchange="saveState(); refreshSessions(); updateLink();">
                    </select>
                    <i class="arrow right" onclick="changeSelection('gp', 1);"></i>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="item">
                    <h2>Session</h2>
                    <i class="arrow left" onclick="changeSelection('session', -1);"></i>
                    <select class="dropdownmenu" id="session_dropdown" onchange="saveState(); updateLink();">
                    </select>
                    <i class="arrow right" onclick="changeSelection('session', 1);"></i>
                    <br>
                    <div style="height: 1em;"></div>
                    <span class="chkboxwrap"><input type="checkbox" id="f2-checkbox" class="chkbox" onchange="refreshSessions()"> F2</input></span>
                    <span class="chkboxwrap"><input type="checkbox" id="f3-checkbox" class="chkbox" onchange="refreshSessions()"> F3</input></span>
                    <span class="chkboxwrap"><input type="checkbox" id="supercup-checkbox" class="chkbox" onchange="refreshSessions()"> Supercup</input></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div style="height: 1em;"></div>
        <div class="row" style="text-align: center;">
            <button id="genButton" onclick="copyLink()">Copy link to clipboard</button>
        </div>
    </div>
  </body>
</html>
